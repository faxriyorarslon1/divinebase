  <body>
    <button>Click</button>
    <script>
      console.log("Script");
      const siteUrl = window.location.href;
      const token = siteUrl.slice(siteUrl.indexOf("token="));
      console.log(token);

      document.querySelector("button").addEventListener("click", (e) => {
        window.location.replace(`fwguz://fwg.uz/${token}`);
      });
      if (token.startsWith("token=") && token.length > 6) {
        setTimeout(() => {
          console.log("timer");
          window.location.replace(`fwguz://fwg.uz/${token}`);
        }, 100);
      }
      console.log(token);
    </script>
